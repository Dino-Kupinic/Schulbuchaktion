version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
    assignees:
      - "Dino-Kupinic"
  - package-ecosystem: "npm"
    directory: "/frontend"
    target-branch: "develop"
    ignore:
      - dependency-name: "vue-tsc"
    schedule:
      interval: "weekly"
    assignees:
      - "Dino-Kupinic"
  - package-ecosystem: "npm"
    directory: "/docs"
    target-branch: "develop"
    schedule:
      interval: "weekly"
    assignees:
      - "Dino-Kupinic"
  - package-ecosystem: "composer"
    directory: "/backend"
    target-branch: "develop"
    schedule:
      interval: "weekly"
    assignees:
      - "Dino-Kupinic"
